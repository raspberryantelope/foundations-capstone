<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media Tracker</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <header>
            <a href="/"><img src="/headerLogo.png" alt="Media Tracker Logo" id="homeButton"></a>
            <h2>Lone Peak Media Tracker</h2>
            <nav>
                <ul>
                    <li><a href="/dashboard" class="header-button">Dashboard</a></li>
                    <li><a href="/profile" class="header-button">Profile</a></li>
                    <li><a href="/media" class="header-button">Media</a></li>
                </ul>
                <span id="header-welcome-message"></span>
            </nav>
        </header>
        <div id="landing-container">
            <h1>Welcome to <br> Lone Peak Media Tracker!</h1>
            <audio id="landing-audio">
                <source src="/landing.mp3" type="audio/mpeg">
            </audio>
            <div id="landing-buttons">
                <button id="landing-login-button">Login/Register</button>
                <button id="landing-dashboard-button">Dashboard</button>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
