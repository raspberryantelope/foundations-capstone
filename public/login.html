<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media Tracker Login</title>
        <link rel="stylesheet" href="login-styles.css">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="./logo.png" alt="Media Tracker Logo" id="homeButton"></a>
            <h2>Media Tracker</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="header-button">Dashboard</a></li>
                    <li><a href="profile.html" class="header-button">Profile</a></li>
                    <li><a href="media.html" class="header-button">Media</a></li>
                </ul>
            </nav>
        </header>
        <div id = "action-container">
            <div></div>
            <div id = "login-container">
                <h1>Login</h1>
                <form id = "login-form">
                    <label for = "username">Username</label>
                    <input type = "text" id = "login-username" name = "username" placeholder = "Username">
                    <label for = "password">Password</label>
                    <input type = "password" id = "login-password" name = "password" placeholder = "Password">
                    <button type = "submit" id = "login-button">Login</button>
                    <p id = "login-error-message"></p>
                </form>
            </div>
            <div id="line"></div>
            <div id="register-container">
                <h1>Register</h1>
                <form id="register-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="register-username" name="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                    <p id="register-error-message"></p>
                    <button type="submit" id="register-button">Register</button>
                </form>
            </div>
            <div></div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
