<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media</title>
        <link rel="stylesheet" href="/media.css">
    </head>
    <body>
        <header>
            <a href="/"><img src="/logo.test.new.new.png" alt="Media Tracker Logo" id="homeButton"></a>
            <h2>Media Tracker</h2>
            <nav>
                <ul>
                    <li><a href="/dashboard" class="header-button">Dashboard</a></li>
                    <li><a href="/profile" class="header-button">Profile</a></li>
                    <li><a href="/media" class="header-button">Media</a></li>
                    <li><a href="/logout" class="header-button" id="log-button"></a></li>
                </ul>
            </nav>
        </header>
        <div id="media-container">
            <form id="media-form">
                <label for="media-title">Title</label>
                <input type="text" id="media-title" placeholder="Title" required>
                <label for="media-image">Image URL</label>
                <input type="text" id="media-image" placeholder="Image URL">
                <label for="media-type">Type</label>
                <select name="media-type" id="media-type">
                    <option value="movie">Movie</option>
                    <option value="show">TV Show</option>
                    <option value="music">Music</option>
                    <option value="audiobook">Audiobook</option>
                    <option value="book">Book</option>
                    <option value="other">Other</option>
                </select>
                <label for="media-status">Status</label>
                <select name="media-status" id="media-status">
                    <option value="Untouched">Untouched</option>
                    <option value="Complete">Complete</option>
                    <option value="Complete (Low Quality)">Complete (Low Quality)</option>
                    <option value="Unfinished (Still Airing)">Unfinished (Still Airing)</option>
                    <option value ="Unfinished (Incomplete)">Unfinished (Incomplete)</option>
                    <option value="Unreleased">Unreleased</option>
                    <option value="White Whale">White Whale</option>
                </select>
                <label for="media-check-status">Check?</label>
                <input type="checkbox" id="media-check-status" name="media-check-status" value="Check?">
                <button type="submit">Add Media</button>
            </form>
            <div id="all-media-container">
                <div class ="collapsible-container">
                    <button class="collapsible" onclick="getAllMedia()">All Media</button>
                    <div class="content">
                        <form id="all-media-sort-form">
                            <label for="all-media-sort-by">Sort by:</label>
                            <select name="sort-by" id="all-media-sort-by">
                                <option value="title">Title</option>
                                <option value="status">Status</option>
                                <option value="mediaType">Type</option>
                                <option value="checkStatus">Check</option>
                                <option value="createdAt">Date Added</option>
                                <option value="updatedAt">Date Updated</option>
                            </select>
                            <label for="all-media-sort-order">Order:</label>
                            <select name="sort-order" id="all-media-sort-order">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                            <button type="submit">Sort</button>
                        </form>
                        <div id="all-media-list"></div>
                    </div>
                    </div>
            </div>
            <div class ="media-row">
                <div id="movie-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">Movies</button>
                        <div class="content">
                            <form id="movie-sort-form">
                                <label for="movie-sort-by">Sort by:</label>
                                <select name="sort-by" id="movie-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="movie-sort-order">Order:</label>
                                <select name="sort-order" id="movie-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="movies-list"></div>
                        </div>
                    </div>
                </div>
                <div id="show-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">TV Shows</button>
                        <div class="content">
                            <form id="show-sort-form">
                                <label for="show-sort-by">Sort by:</label>
                                <select name="sort-by" id="show-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="show-sort-order">Order:</label>
                                <select name="sort-order" id="show-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="shows-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class ="media-row">
                <div id="music-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">Music</button>
                        <div class="content">
                            <form id="music-sort-form">
                                <label for="music-sort-by">Sort by:</label>
                                <select name="sort-by" id="music-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="music-sort-order">Order:</label>
                                <select name="music-sort-order" id="music-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="music-list"></div>
                        </div>
                    </div>
                </div>
                <div id="audiobook-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">Audiobooks</button>
                        <div class="content">
                            <form id="audiobook-sort-form">
                                <label for="audiobook-sort-by">Sort by:</label>
                                <select name="audiobook-sort-by" id="audiobook-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="audiobook-sort-order">Order:</label>
                                <select name="audiobook-sort-order" id="audiobook-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="audiobooks-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class ="media-row">
                <div id="book-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">Books</button>
                        <div class="content">
                            <form id="book-sort-form">
                                <label for="book-sort-by">Sort by:</label>
                                <select name="book-sort-by" id="book-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="book-sort-order">Order:</label>
                                <select name="bok-sort-order" id="book-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="books-list"></div>
                        </div>
                    </div>
                </div>
                <div id="other-container" class="media-type-container">
                    <div class ="collapsible-container">
                        <button class="collapsible">Other</button>
                        <div class="content">
                            <form id="other-sort-form">
                                <label for="other-sort-by">Sort by:</label>
                                <select name="other-sort-by" id="other-sort-by">
                                    <option value="title">Title</option>
                                    <option value="status">Status</option>
                                    <option value="mediaType">Type</option>
                                    <option value="checkStatus">Check</option>
                                    <option value="createdAt">Date Added</option>
                                    <option value="updatedAt">Date Updated</option>
                                </select>
                                <label for="other-sort-order">Order:</label>
                                <select name="other-sort-order" id="other-sort-order">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>
                                <button type="submit">Sort</button>
                            </form>
                            <div id="other-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/media.js"></script>
    </body>
</html>
